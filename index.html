<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Todo List</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="app">
    <section class="greating">
      <h2>Todo List</h2>
      <p>What's your plan for today, <input type="text" id="name" placeholder="your name here">?</p>
    </section>

    <section class="todo">
      <h3>Create your personalized list</h3>

      <form id="todo-form">
        <input type="text" name="content" id="content" placeholder="Take dog for a walk" />
        <button type="submit">+</button>

        <h3>Pick a category:</h3>
        <div class="options">
            <label>
                <input type="radio" name="category" id="category-1" value="business"/>
                <span class="bubble business"></span>
                <div>Business</div>
            </label>

            <label>
                <input type="radio" name="category" id="category-2" value="personal"/>
                <span class="bubble personal"></span>
                <div>Personal</div>
            </label>
        </div>

        <input type="submit" value="Add todo" />
    </form>

    <section class="todo-list">
        <h3>TODO LIST:</h3>

        <div class="list todo-list">
            <div class="todo item">
                <label>
                    <input type="checkbox" name="todo" id="todo-1" />
                    <span class="bubble business"></span>
                </label>

                <div class="todo-content">
                    <input type="text" value="Take dog for a walk" readonly />
            </div>

            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </section>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
